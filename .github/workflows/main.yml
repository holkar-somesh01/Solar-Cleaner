name: Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)
  push:
    branches:
      - main  # Run when changes are pushed to the main branch

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "holkar-somesh01"
          git config --global user.email "someshwarsholkar22@gmail.com"

      - name: Make Changes (Example)
        run: |
          echo "Auto commit at $(date)" >> auto_commit_log.txt

      - name: Commit and Push
        run: |
          git add .
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"
          git push
